<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoMax</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/forms.css">
    <link rel="stylesheet" href="./assets/css/notifications.css">
    <link rel="stylesheet" href="./assets/css/contact-us.css">
</head>

<body>
    <div class="notifications">
        <div id="notification">
            <p id="message"></p>
        </div>
    </div>

    <header class="page-header">
        <main>
            <h1><a href="./">AutoMax</a></h1>
            <nav class="navbar">
                <ul>
                    <li><a href="about.html">About us</a></li>
                    <li><a href="contact-us.html">Contact us</a></li>
                </ul>
            </nav>
        </main>
    </header>
    <main>
        <h1>Get In Touch</h1>
        <p>
            Want to get in touch? We'd love to hear from you.
            Here's how you can reach us.
        </p>

        <div class="contact-us">
            <section>
                <h2>Send us your contact</h2>
                <form id="contact-us-form-js" class="form form--contact-us form-js" action="/contact" method="post">
                    <div class="form-element">
                        <label for="name">Name: </label>
                        <input id="name" name="name" type="text" placeholder="Name" required>
                    </div>
                    <div class="form-element">
                        <label for="phone">Phone:</label>
                        <input id="phone" name="phone" type="tel" placeholder="Phone" required>
                    </div>
                    <div class="form-element">
                        <label for="email">Email:</label>
                        <input id="email" name="email" type="email" placeholder="Email" required>
                    </div>
                    <button id="button" type="submit">Send!</button>
                </form>
            </section>
            <span class="contact-us-separator h2">or</span>
            <section>
                <h2>Contact us</h2>
                <p>
                    Number: +1 857 192 4306 <br/> <br/>
                    Email: AutoMaxContact@gmail.com
                </p>
            </section>
        </div>

        <div class="address">
            <p>
            <h2>Our address</h2>
            Adress: 1320 Elm Ave, Ca√±on City, CO 81212, EE. UU.
            </p>
            <img class="pict" src="../assets/img/location.png" width="900px">
        </div>
    </main>

    <script src="js/form.js"></script>
</body>

</html>
