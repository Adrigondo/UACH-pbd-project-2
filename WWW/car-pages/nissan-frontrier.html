<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nissan Frontier</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <header class="page-header">
        <main>
            <h1><a href="../">AutoMax</a></h1>
            <nav class="navbar">
                <ul>
                    <li><a href="../about.html">About us</a></li>
                    <li><a href="../contact-us.html">Contact us</a></li>
                </ul>
            </nav>
        </main>
    </header>
    <div>
        <div class="main">
            <div>
                <img src="../../assets/img/3.jpeg">            
            </div>
            <div>
                <h2 class="carName">Nissan Frontier</h2>
                <p><b>Car rental price</b></p>
                <p class="price">$15/day</p>
                <p><b>Passengers</b></p>
                <p class="Passengers">5</p>
                <p><b>Fuel Use</b></p>
                <p class="fuel-use"> Medium</p>
            </div>
            <div id="main-desc">
                <h4>More about Nissan Frontier</h4>
                <p>
                    One of the most faithful cars at a great price, 
                    medium performance and great style, perfect for trips within 
                    and outside cities.
                </p>
            </div>
        </div>
        <form action="rent-form">
            <div id="rent-form">
                <div>
                    <label for="num-rent">Number of days to rent: </label>
                    <input id="num-rent" name="num-rent" type="text">
                </div>
                <div>
                    <label for="Name:">Name: </label>
                    <input id="Name:" name="Name:" type="text">
                </div>
                <div>
                    <label for="Phon">Phone Number: </label>
                    <input id="Phon" name="Phon" type="text">
                </div>
            </div>
            <button id="button">Rent</button>
        </form>
    </div>
</body>
</html>
