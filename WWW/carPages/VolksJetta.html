<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volkswagen Jetta</title>
</head>
<body>
    <nav>
        <h2><b>AutoMax</b></h2>
        <ul>
            <li><a href="../about.html">About us</a></li>
        </ul>
    </nav>
    <div>
        <div class="main">
            <div>
                <img src="../assets/2.jpeg">            
            </div>
            <div>
                <h2 class="carName">Volkswagen Jetta</h2>
                <p><b>Car rental price</b></p>
                <p class="price">$10/day</p>
                <p><b>Passengers</b></p>
                <p class="Passengers">5</p>
                <p><b>Fuel Use</b></p>
                <p class="fuel-use"> Low    </p>
            </div>
            <div id="main-desc">
                <h4>More about Volkswagen Jetta</h4>
                <p>
                    One of the most faithful and affordable cars with 
                    great style, perfect for trips within cities.
                </p>
            </div>
        </div>
        <form action="rent-form">
            <div id="rent-form">
                <div>
                    <label for="num-rent">Number of days to rent: </label>
                    <input id="num-rent" name="num-rent" type="text">
                </div>
                <div>
                    <label for="Name:">Name: </label>
                    <input id="Name:" name="Name:" type="text">
                </div>
                <div>
                    <label for="Phon">Phone Number: </label>
                    <input id="Phon" name="Phon" type="text">
                </div>
            </div>
            <button id="button">Rent</button>
        </form>
    </div>
</body>
</html>
